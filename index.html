<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Backlit Video Player</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Backlit Video Player</h1>
        <div class="container">
            <div class="slider-container">
                <h3>Volume</h3>
                <input type="range" min="0" max="100" value="70" id="volume-slider" class="slider">
                <span id="volume-range-value"></span>
            </div>
            <div class="video-container">
                <video id="video" loop>
                    <source src="./video/psychedelic.mp4" type="video/mp4">
                </video>
            </div>
            <div class="slider-container">
                <h3>Effect</h3>
                <input type="range" min="0" max="100" value="70" id="effect-slider" class="slider">
                <span id="effect-range-value"></span>
            </div>
            <div class="c-backlight">
                <canvas id="backlight"></canvas>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
